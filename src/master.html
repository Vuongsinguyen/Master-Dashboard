<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Master Dashboard | FeedbackMe - Feedback Admin Dashboard
    </title>
  </head>
  <body
    x-data="{ page: 'master', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />

                <div class="rounded-sm border border-gray-200 bg-white px-5 pt-6 pb-2.5 shadow-default dark:border-gray-800 dark:bg-black sm:px-7.5 xl:pb-1">
                  <h4 class="mb-6 text-xl font-semibold text-black dark:text-white">
                    Select Companies
                  </h4>
                  <label class="flex items-center mb-4">
                    <input type="checkbox" id="select-all" class="mr-2" checked> Select All / Unselect All
                  </label>
                  <div class="flex flex-wrap gap-4">
                    <label class="flex items-center">
                      <input type="checkbox" class="mr-2" checked> Heineken Vietnam Brewery
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" class="mr-2" checked> TTC Group
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" class="mr-2" checked> Moshi Moshi Ramen
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" class="mr-2" checked> US FaceWash Chain
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" class="mr-2" checked> E-PICOS
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" class="mr-2" checked> Hung Thinh Land
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" class="mr-2" checked> Land TSN Air
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" class="mr-2" checked> Hoan My Hospital
                    </label>

                </div>
              </div>
